<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
   <title>first angular</title>
<style type="text/css">
</style>
<script src="angularjs/angular.js"></script>
<script src="angularjs/angular-route.js"></script>
<script src="angularjs/angular-resource.js"></script>
<script type="text/javascript"  src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script   src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script>
var myApp=angular.module("exampleApp",["ngResource","ngRoute"]);
myApp.config(function($routeProvider,$locationProvider) {
$locationProvider.html5Mode({
	enabled : true,
	requireBase : false
})

	$routeProvider.when('/sang' , {
		templateUrl : "../sangpum.html",
		controller : "sangCtrl"
	});
	$routeProvider.when('/sang/:code' , {
		templateUrl : "../sangpum.html",
		controller : "sangCtrl"
	});
	$routeProvider.otherwise({
		templateUrl : "./index2.html",
		controller : "indexCtrl"
	});
})
myApp.controller('indexCtrl', function($scope,$routeParams,$location){
	console.log("indexCtrl init!");
	console.log($routeParams)
	console.log($location.path("/sang").replace())
	console.log($location.url())
	console.log($location.path());
})
myApp.controller('sangCtrl', function($scope,$routeParams,$location){
	console.log("SangCtrl init!");
	console.log($routeParams)
	console.log($location.path())
	console.log($location.url())
	console.log($location.path());
})
</script>
</head>
<body>
<div ng-view>
</div>
<a class="btn" href="/sang/3">상품코드</a>
<a class="btn" href="/sang">상품페이지</a>
<a class="btn" href="/">메인페이지</a>
</body>
</html>
